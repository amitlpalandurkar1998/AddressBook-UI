<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/address.css" rel="stylesheet" />
    <title>Address Book</title>
  </head>
  <body>
    <header class="header-logo header" style="display: flow">
      <div class="logo-content">
        <img src="images/logo.jpeg" alt="logo" class="" />
        <div class="header-logo">
          <span class="text">ADDRESS</span><br>
          <span class="text">BOOK</span>
        </div>
      </div>
      <div class="form-content">
        <form class="form">
          <div class="form-head">
            <h2>PERSON ADDRESS FORM</h2>
          </div>
          <div class="">
            <label class="lable text">Full Name</label>
            <input type="text" class="input" placeholder="Full Name" />
          </div>
          <div>
            <label class="lable text">Address</label>
            <textarea class="input" placeholder="Address"></textarea>
          </div>
          <div style="display: 100%;">
            <select class="selectBox">
              <option value="">Select City</option>
            </select>
            <select class="selectBox">
              <option value="">Select State</option>
            </select>
            <select class="selectBox">
              <option value="">Zip Code</option>
            </select>
          </div>
          <div>
            <label class="lable text">Phone Number</label>
            <input type="number" class="input" placeholder="Phone Number" />
          </div>
          <div>
            <button type="submit" class="button-style">
              <strong><em>ADD</em></strong>
            </button>
            <button type="reset" class="button-style">
              <strong><em>Reset</em></strong>
            </button>
          </div>
        </form>
      </div>
    </header>
  </body>
</html>
