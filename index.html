<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/address.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <title>Address Book</title>
  </head>
  <body>
    <header class="header-logo header" style="display: flow">
      <div class="logo-content">
        <img src="images/logo.jpeg" alt="logo" class="" />
        <div class="header-logo text-logo">
          <span class="text" style="color: #008cff;">ADDRESS</span><br>
          <span class="text">BOOK</span>
        </div>
      </div>
      <div class="form-content">
        <form class="form">
          <div class="form-head">
            <h2>PERSON ADDRESS FORM</h2>
          </div>
          <div style="margin: 8%;">
            <div class="form-block">
              <label class="lable text">Full Name</label>
              <input type="text" class="input" placeholder="Full Name" />
            </div>
            <div class="form-block">
              <label class="lable text">Address</label>
              <textarea class="input" placeholder="Address"></textarea>
            </div>
            <div class="selectBox form-block" style="display: 100%;justify-content: space-between;">
              <select>
                <option value="">Select City</option>
              </select>
              <select>
                <option value="">Select State</option>
              </select>
              <select>
                <option value="">Zip Code</option>
              </select>
            </div>
            <div class="form-block">
              <label class="lable text">Phone Number</label>
              <input type="number" class="input" placeholder="Phone Number" />
            </div>
            <div class="center form-block">
              <button type="submit" class="button-style">ADD</button>
              <button type="reset" class="button-style">Reset</button>
            </div>
          </div>
        </form>
      </div>
    </header>
  </body>
</html>
